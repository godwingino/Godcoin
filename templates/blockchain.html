<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain - Godcoin Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #13123A 0%, #1C1B4B 100%);
        }
        .block-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .gradient-text {
            background: linear-gradient(90deg, #00F5A0 0%, #00D9F5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <nav class="border-b border-gray-800 bg-[#0F0F2D] py-4">
        <div class="container mx-auto px-6 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#00F5A0]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M16 8l-4 4-4-4"/>
                    <path d="M12 16V8"/>
                </svg>
                <span class="text-2xl font-bold gradient-text">Godcoin</span>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12">
        <div class="flex justify-between items-center mb-12">
            <h1 class="text-4xl font-bold">Blockchain Visualization</h1>
            <a href="/" class="flex items-center space-x-2 bg-[#2D2D6A] hover:bg-[#3D3D7A] px-6 py-3 rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span>Back to Wallets</span>
            </a>
        </div>

        <div class="space-y-6">
            {% for block in chain %}
            <div class="block-card rounded-xl p-6 border border-gray-800">
                <div class="flex items-center space-x-3 mb-4">
                    <div class="p-3 bg-[#2D2D6A] rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#00F5A0]" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <path d="M7 7h10M7 12h10M7 17h10"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold">Block {{ block.index }}</h2>
                </div>
                <pre class="font-mono text-sm bg-[#2D2D6A] p-4 rounded-lg overflow-x-auto">{{ block | tojson(indent=4) }}</pre>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="border-t border-gray-800 mt-20 py-8">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#00F5A0]" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M16 8l-4 4-4-4"/>
                        <path d="M12 16V8"/>
                    </svg>
                    <span class="gradient-text font-semibold">Godcoin</span>
                </div>
                <p class="text-gray-400">&copy; 2025 Godcoin. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
